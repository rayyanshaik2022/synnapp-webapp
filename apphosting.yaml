# Firebase App Hosting runtime config for webapp/
# Cost-optimized baseline: start small, scale only as needed.
runConfig:
  minInstances: 0
  maxInstances: 3
  concurrency: 40
  cpu: 1
  memoryMiB: 512

env:
  # Firebase client SDK (browser-safe)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "AIzaSyBuYTeU0NbBwBdpXtEb1qI0pIXXbkaygw0"
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "synnapp-a8895.firebaseapp.com"
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "synnapp-a8895"
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "synnapp-a8895.firebasestorage.app"
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "303914262709"
    availability: [BUILD, RUNTIME]
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:303914262709:web:0c980c750afb5592f75efc"
    availability: [BUILD, RUNTIME]

  # Firebase Admin SDK project context.
  # App Hosting runtime service account is used automatically (ADC).
  - variable: FIREBASE_PROJECT_ID
    value: "synnapp-a8895"
    availability: [BUILD, RUNTIME]

